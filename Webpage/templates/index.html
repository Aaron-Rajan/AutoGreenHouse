<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Data Dashboard</title>
    <!-- Link to the Tailwind CSS output file -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-background min-h-screen relative">

    <!-- Connection Status Text in the Top-Right Corner -->
    <div class="absolute top-4 right-4 px-status-padding">
        {% if connected %}
            <span class="text-connected text-status font-status rounded bg-green-100 px-status-padding">Connected</span>
        {% else %}
            <span class="text-disconnected text-status font-status rounded bg-red-100 px-status-padding">Disconnected</span>
        {% endif %}
    </div>

    <!-- Sensor Data Container -->
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-primary mb-6">Sensor Data Dashboard</h1>

        <!-- Button to refresh or interact with the data -->
        <div class="mb-4">
            <button class="bg-primary text-white font-bold py-2 px-4 rounded hover:bg-secondary transition-all duration-300">
                Refresh Data
            </button>
        </div>

        <!-- Sensor Data Display Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for sensor in sensor_data %}
            <div class="card">
                <h2>{{ sensor.type }}</h2>
                <p>Value: {{ sensor.value }}</p>
                <small>Last Updated: {{ sensor.timestamp }}</small>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
