<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Actuator Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">🔐 Access Control Panel</h1>
        <p class="text-gray-600 mb-4">Enter the password to access actuator controls.</p>

        {% if error %}
            <p class="text-red-500 font-semibold mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/login">
            <input type="hidden" name="next" value="{{ request.args.get('next', 'latest_prediction') }}">
            
            <input type="password" name="password" placeholder="Enter Password"
                class="w-full border border-gray-300 rounded-lg py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                🔓 Unlock
            </button>
        </form>
        
    </div>

</body>
</html>
